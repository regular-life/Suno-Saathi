<!-- Voice UI Components for Suno Saarthi -->

<!-- Voice Control Button -->
<div class="voice-control">
    <button id="mic-button" aria-label="Voice Control">
        <i class="fas fa-microphone"></i>
    </button>
</div>

<!-- Voice Modal -->
<div id="voice-modal">
    <div class="voice-modal-content">
        <span class="voice-modal-close">&times;</span>
        <div class="voice-animation">
            <i class="fas fa-microphone"></i>
        </div>
        <div id="voice-greeting">I'm listening...</div>
        <div id="voice-text">Say something like "Saarthi, navigate to Pune"</div>
        <div class="voice-progress-container">
            <div id="voice-progress"></div>
        </div>
    </div>
</div>

<!-- Notification component -->
<div id="notification"></div>
